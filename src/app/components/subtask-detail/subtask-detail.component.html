<!--src\app\shared\components\subtask-detail\subtask-detail.component.html-->
<div *ngIf="subtask" class="subtask-detail-container">
    <div class="header-container">
      <h2 class="title">{{ subtask.title }} の詳細</h2>
      <div class="button-container">
        <button (click)="saveSubtask()">保存</button>
        <button (click)="cancel()">キャンセル</button>
      </div>
    </div>
    <div class="detail-row">
      <span class="detail-label">タイトル:</span>
      <span class="detail-content">
        <input [(ngModel)]="subtask.title" placeholder="タイトル">
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">説明:</span>
      <span class="detail-content">
        <textarea [(ngModel)]="subtask.description" placeholder="説明"></textarea>
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">開始日時:</span>
      <span class="detail-content">
        <input type="datetime-local" [(ngModel)]="subtask.startDateTime">
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">終了日時:</span>
      <span class="detail-content">
        <input type="datetime-local" [(ngModel)]="subtask.endDateTime">
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">優先度:</span>
      <span class="detail-content">
        <select [(ngModel)]="subtask.priority">
          <option value="low">低</option>
          <option value="medium">中</option>
          <option value="high">高</option>
        </select>
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">タグ:</span>
      <span class="detail-content">
        <input [(ngModel)]="subtask.tag" placeholder="タグ">
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">タグの色:</span>
      <span class="detail-content">
        <div class="color-dropdown">
          <div *ngFor="let color of colors" 
               class="color-option" 
               [ngStyle]="{'background-color': color, 'border': subtask.tagColor === color ? '3px solid black' : '1px solid #000'}"
               (click)="selectColor(color)"></div>
        </div>
      </span>
    </div>
    <div class="detail-row">
      <span class="detail-label">ステータス:</span>
      <span class="detail-content">
        <select [(ngModel)]="subtask.status">
          <option value="未着手">未着手</option>
          <option value="進行中">進行中</option>
          <option value="完了">完了</option>
        </select>
      </span>
    </div>
  </div>
