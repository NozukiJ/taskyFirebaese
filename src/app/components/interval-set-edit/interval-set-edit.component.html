<h2>インターバルを編集</h2>
<form (ngSubmit)="saveInterval()">
  <mat-form-field appearance="fill">
    <mat-label>インターバル名</mat-label>
    <input matInput placeholder="インターバル名" [(ngModel)]="interval.name" name="intervalName" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>年</mat-label>
    <input matInput type="number" placeholder="0" [(ngModel)]="interval.years" name="intervalYears">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>月</mat-label>
    <input matInput type="number" placeholder="0" [(ngModel)]="interval.months" name="intervalMonths">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>週</mat-label>
    <input matInput type="number" placeholder="0" [(ngModel)]="interval.weeks" name="intervalWeeks">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>日</mat-label>
    <input matInput type="number" placeholder="0" [(ngModel)]="interval.days" name="intervalDays">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>時間</mat-label>
    <input matInput type="number" placeholder="0" [(ngModel)]="interval.hours" name="intervalHours">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>分</mat-label>
    <input matInput type="number" placeholder="0" [(ngModel)]="interval.minutes" name="intervalMinutes">
  </mat-form-field>
  <div class="button-group">
    <button mat-button type="submit">保存</button>
    <button mat-button type="button" (click)="onCancel()">キャンセル</button>
  </div>
</form>
