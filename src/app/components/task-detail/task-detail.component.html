<div class="modal-overlay" *ngIf="editedTask"></div>
<div *ngIf="editedTask" class="task-detail-container">
  <div class="header-container">
    <h2 class="title">{{ task.title }} の詳細</h2>
    <div class="button-container">
      <button *ngIf="!isReadOnly" (click)="saveTask()">保存</button>
      <button *ngIf="!isReadOnly" (click)="duplicateTask()">複製</button>
      <button *ngIf="!isReadOnly" (click)="cancel()">キャンセル</button>
      <button *ngIf="isReadOnly" (click)="duplicateAsMyTask()">自分のタスクとして複製</button>
      <button *ngIf="isReadOnly" (click)="cancel()">閉じる</button>
    </div>
  </div>
  <div class="detail-row">
    <span class="detail-label">タイトル:</span>
    <span class="detail-content">
      <input [(ngModel)]="editedTask.title" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}" placeholder="タイトル">
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">プロジェクト:</span>
    <span class="detail-content">
      <select [(ngModel)]="editedTask.projectId" [disabled]="isReadOnly" [ngClass]="{'read-only-select': isReadOnly}">
        <option value="">プロジェクトを選択</option>
        <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
      </select>
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">説明:</span>
    <span class="detail-content">
      <textarea [(ngModel)]="editedTask.description" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}" placeholder="説明"></textarea>
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">開始日時:</span>
    <span class="detail-content">
      <input type="datetime-local" [(ngModel)]="editedTask.startDateTime" [disabled]="isReadOnly" [ngClass]="{'read-only': isReadOnly}">
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">終了日時:</span>
    <span class="detail-content">
      <input type="datetime-local" [(ngModel)]="editedTask.endDateTime" [disabled]="isReadOnly" [ngClass]="{'read-only': isReadOnly}">
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">通知</span>
    <span class="detail-content">
      <input type="number" [(ngModel)]="editedTask.reminderTime!.value" min="1" class="reminder-input" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}">
      <select [(ngModel)]="editedTask.reminderTime!.unit" class="reminder-select" [disabled]="isReadOnly" [ngClass]="{'read-only-select': isReadOnly}">
        <option *ngFor="let unit of reminderUnits" [value]="unit">{{ unit }}</option>
      </select>
    </span>
  </div>
  <div *ngIf="editedTask.repeatSettings" class="detail-row">
    <span class="detail-label">繰り返し設定:</span>
    <span class="detail-content">
      <div class="repeat-settings">
        <div>
          <label>頻度:</label>
          <select [(ngModel)]="editedTask.repeatSettings.frequency" [disabled]="isReadOnly" [ngClass]="{'read-only-select': isReadOnly}">
            <option value="none">繰り返さない</option>
            <option value="daily">毎日</option>
            <option value="weekly">毎週</option>
            <option value="monthly">毎月</option>
            <option value="yearly">毎年</option>
            <option value="monthlyFromEnd">月末から指定日</option>
          </select>
        </div>
        <div *ngIf="editedTask.repeatSettings.frequency === 'monthlyFromEnd'">
          <label>月末からのオフセット日数:</label>
          <input type="number" [(ngModel)]="editedTask.repeatSettings.daysOffsetFromEnd" min="1" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}">
        </div>
        <div>
          <label>終了日:</label>
          <input type="date" [(ngModel)]="editedTask.repeatSettings.endDate" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}">
        </div>
        <div>
          <label>祝日と休日を除外:</label>
          <input type="checkbox" [(ngModel)]="editedTask.repeatSettings.businessDaysOnly" [disabled]="isReadOnly">
        </div>
        <div>
          <label>除外日:</label>
          <input type="date" [(ngModel)]="excludeDate" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}">
          <button (click)="addExcludeDate()" [disabled]="isReadOnly">追加</button>
          <div *ngFor="let date of editedTask.repeatSettings.excludeDates">
            {{ date }}
            <button (click)="removeExcludeDate(date)" [disabled]="isReadOnly">削除</button>
          </div>
        </div>
      </div>
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">優先度:</span>
    <span class="detail-content">
      <select [(ngModel)]="editedTask.priority" [disabled]="isReadOnly" [ngClass]="{'read-only-select': isReadOnly}">
        <option value="low">低</option>
        <option value="medium">中</option>
        <option value="high">高</option>
      </select>
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">ステータス:</span>
    <span class="detail-content">
      <select [(ngModel)]="editedTask.status" [disabled]="isReadOnly" [ngClass]="{'read-only-select': isReadOnly}">
        <option value="未着手">未着手</option>
        <option value="進行中">進行中</option>
        <option value="完了">完了</option>
      </select>
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">タグ:</span>
    <span class="detail-content">
      <input [(ngModel)]="editedTask.tag" [readonly]="isReadOnly" [ngClass]="{'read-only': isReadOnly}" placeholder="タグ">
    </span>
  </div>
  <div class="detail-row">
    <span class="detail-label">タグの色:</span>
    <span class="detail-content">
      <div class="color-dropdown">
        <div *ngFor="let color of colors" 
             class="color-option" 
             [ngClass]="{'selected': editedTask.tagColor === color, 'read-only': isReadOnly}"
             [ngStyle]="{'background-color': color}"
             (click)="selectColor(color)"
             [style.cursor]="isReadOnly ? 'not-allowed' : 'pointer'"></div>
      </div>
    </span>
  </div>
  <div class="subtask-container">
    <h6>サブタスク</h6>
    <button (click)="addSubtask()" [disabled]="isReadOnly">サブタスクを追加</button>
    <ul>
      <li *ngFor="let subtask of editedTask.subtasks; let i = index" class="subtask-item">
        <span class="subtask-title">{{ subtask.title }}</span>
        <button (click)="deleteSubtask(i)" [disabled]="isReadOnly">削除</button>
      </li>
    </ul>
  </div>
</div>
