<div>
    <h2>パスワードの再設定</h2>
    <form (ngSubmit)="resetPassword()">
      <label for="email">メールアドレス:</label>
      <input type="email" [(ngModel)]="email" name="email" required>
      <button type="submit">再設定リンクを送信</button>
    </form>
    <p>{{ message }}</p>
    <p>ログイン画面に戻る場合は、<a [routerLink]="['/login']">こちら</a>をクリックしてください。</p>
  </div>
